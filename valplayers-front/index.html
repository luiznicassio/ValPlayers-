<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/default.css">
    <title>ValPlayers</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap');
        main{
            display: flex;
            justify-content: center;
        }
        .main_conteiner{
            background-color: #1e2227;  
            padding: 2em 0;
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
        }
        #titulo_liga{
           
            padding: 1em 2em;
        }
        .ligas{
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .ligas_item{            
            background-color: rgba(65, 65, 65, 0.295);
            width: 150px;
            padding: 10px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center ;
            margin: 10px;
        }
            .ligas_item img {
            width: 90px; /* Imagem menor e controlada */
            height: 90px;
            object-fit: contain;
            margin-bottom: 15px; /* Espaço entre imagem e nome */
        }

        .ligas_item h2 {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #eee;
        }

        
       .ligas_item {            
    /* ... seus estilos atuais ... */
    border: 3px solid transparent; /* Reserva o espaço da borda */
    transition: all 0.3s ease;    /* Faz a mudança ser suave */
    cursor: pointer;
}

.ligas_item:hover {
    background-color: rgba(16, 16, 143, 0.5); /* Escurece um pouco o fundo */
    border-color: #6500a8;                   /* Borda na cor padrão do Valorant */
    transform: translateY(-3px);            /* Levanta o card levemente */
}
    </style>
</head>
<body>
    <header>
        <h1><strong>Val</strong>Players  Home </h1>
        <nav>
            <ul class="menu_header">
                <li class="menu_header_item"><a href="pages/player-perfil.html">Perfil Players</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="main_conteiner">
            <div id="titulo_liga">
                <h1>Ligas:</h1>
            </div>
            
            <div class="ligas">
                <div class="ligas_item">
                    <img src="img/ligas/vct-ameriacas-logo.png" alt="">
                    <h2>Americas </h2>
                </div>
                <div class="ligas_item">
                    <img src="img/ligas/vct-emea-logo.png" alt="">
                    <h2>EMEA  </h2>
                </div>
                <div class="ligas_item">
                    <img src="img/ligas/vct-pacific-logo.png" alt="">
                    <h2>Pacific </h2>
                </div>
                <div class="ligas_item">
                    <img src="img/ligas/vct-china-logo.png" alt="">
                    <h2>China </h2>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
