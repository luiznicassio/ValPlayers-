<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/player-perfil.css">

    <title>ValPlayers</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap');
        
    </style>
</head>
<body>
    <header>
        <h1><strong>Val</strong>Players Perfil</h1>
        <nav>
            <ul class="menu_header">
                <li class="menu_header_item"><a href="../index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main class="Perfil-player">
        <div class="Perfil-player-conteiner">

            <section class="dados">
                <div class="foto-player">
                    <img src="../img/jogadores/foto-aspas-erick-santos.png" alt="">
                </div>
                <div class="dados-player">
                    <h2 id="dados-nick">aspas</h2>
                    <h2 id="dados-nome">Erick Santos</h2>
                    <img src="../img/bandeiras/flag-brazil.png" id="nacionalidade" alt="Brasil" title="Brasil">

                    <div class="dados-info">
                        Idade: <strong>22 anos</strong>
                    </div>

                    <div class="dados-info">
                        Time atual: 
                        <div id="time_atual">
                            <img src="../img/times/logo-mibr.png" alt=""> mibr
                        </div>
                    </div>

                    <div id="achievements">
                        <p>Conquistas:</p>
                        <div>1 x Champions Winner</div>
                    </div>
                </div>
            </section>

            <section class="conquistas">
                <div class="conquista_item">
                    <img src="../img/titulos/trofeu-vct-americas-2024.png" alt="">
                </div>
                <div class="conquista_item">
                    <img src="../img/titulos/vct_2023.png"  alt="">
                </div>
                <div class="conquista_item">
                    <img src="../img/titulos/trofeu_champions.png" alt="">
                </div>
            </section>

        </div>
    </main>
</body>
</html>
